{% extends "base.html" %}

{% block content %}
{% block content_header %}
<h2>Assignment Files</h2>
<p>
  <a href="{% url 'posts:upload_pdf' %}" class="btn btn-primary">Upload book</a>
</p>
{% endblock %}

<table class="table mb-0">
<thead>
  <tr>
    <th>Student Name</th>
    <th>Description</th>
    <th>Download</th>
  </tr>
</thead>
<tbody>
  {% for book in pdf %}
    <tr>
      <td>{{ book.name }}</td>
      <td>{{ book.subject }}</td>
      <td>
        <a href="{{ book.document.url }}"download class="btn btn-primary btn-sm">
          Download PDF
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
