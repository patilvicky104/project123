{% extends "posts/post_base.html" %}
    
{% load bootstrap3 %}

{% block content %}
  <div class="form-group">  
    <h2>Upload book</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form upload_form %}
      <button type="submit" class="btn btn-primary">Upload book</button>
    </form>

  </div>
{% endblock %}
